<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora Rápida — Transporte</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <header class="topbar">
    <div class="hamb" aria-hidden="true"></div>
    <div class="title">Telas Figma</div>
  </header>

  <main class="container">
    <section class="card calc-card" aria-labelledby="calc-title">
      <h2 id="calc-title">Calcule sua emissão de CO₂ e escolha o transporte mais sustentável</h2>

      <div class="route">
        <input class="route-input" placeholder="Origem → Destino" aria-label="Origem e destino">
      </div>

      <button class="btn primary" id="calcNow">Calcule agora!</button>

      <figure class="hero-figure" aria-hidden="true">
        
        <img src="imagens-3.jpeg" alt="Ilustração transporte sustentável" class="hero-img" />
      </figure>

      <p class="tagline">Cada escolha contribui para um futuro mais limpo 🌍</p>
    </section>
  </main>
</body>
</html>
